    <header>

       <!--- sticky navigation here -->
       <nav class="wrap"
            data-anchor-target="#slide-2"
            data-200-top="opacity:0;"
            data-150-top="visibility:visible; top: -55px; opacity: 0.3;"
            data-100-top="opacity: 1; position: fixed; top: 0;"
            data-2000-top="background-color:red; position: fixed; top: 0;">
            <div class="container_12">
                <div class="grid_6">My Company</div>
                <div class="grid_6">
                    <ul class="nav nav-pills pull-right">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="slide-1" class="homeSlide">
        <div class="bcg"
            data-center="background-position: 50% 0px;"
            data-top-bottom="background-position: 50% -100px;"
            data-anchor-target="#slide-1"
        >
            <div class="hsContainer container_12">
                <div class="hsContent grid_12"
                    data-center="opacity: 1"
                    data-106-top="opacity: 0"
                    data-anchor-target="#slide-1 h2"
                >
                    <h2>Fade out elements before <br>they leave viewport</h2>
                </div>
            </div>
        </div>
    </section>

    <section id="slide-2" class="secondSlide">

            <div class="hsContainer container_12">
                <div class="hsContent grid_12"
                    data-center="opacity: 1"
                    data-106-top="opacity: 0"
                    data-anchor-target="#slide-2 h2"
                >
                    <div class="header">
                        <h3 class="text-muted">insights product</h3>
                    </div>

                    <h2>Fade out elements before <br>they leave viewport</h2>
                </div>
            </div>
    </section>

    <section id="slide-3" class="thirdSlide">
        >
            <div class="hsContainer container_12">
                <div class="hsContent grid_12"
                    data-center="opacity: 1"
                    data-106-top="opacity: 0"
                    data-anchor-target="#slide-3 h2"
                >
                    <h2>Fade out elements before <br>they leave viewport</h2>
                </div>
            </div>
        </div>
    </section>


    <section id="slide-4" class="thirdSlide">
        >
            <div class="hsContainer container_12">
                <div class="hsContent grid_12"
                    data-center="opacity: 1"
                    data-106-top="opacity: 0"
                    data-anchor-target="#slide-4 h2"
                >
                    <div class="grid_10">
                    <p>
                      780
                    </p>
                    </div>
                    <!-- end .grid_10 -->
                    <div class="clear"></div>
                    <div class="grid_3">
                    <p>
                      220
                    </p>
                    </div>
                    <!-- end .grid_3 -->

                    <div class="clear"></div>
                    <div class="grid_1 prefix_3 suffix_8">
                    <p>
                      60
                    </p>
                    </div>
                    <!-- end .grid_1.prefix_3.suffix_8 -->

                    <!-- end .grid_3.alpha -->
                    <div class="grid_3 omega">
                      <p>
                        220
                      </p>
                    </div>
                    <!-- end .grid_3.omega -->
                    </div>
                    <!-- end .grid_6.push_6 -->
                    <div class="grid_6 pull_6">
                    <div class="grid_3 alpha">
                      <p>
                        220
                      </p>
                    </div>
                    <h2>Fade out elements before <br>they leave viewport</h2>
                </div>
            </div>
        </div>
    </section>

    </body>
